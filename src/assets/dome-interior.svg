<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="interiorWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DCC4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGlow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FFE484;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Interior curved wall -->
  <path d="M 0 600 L 0 200 Q 400 0, 800 200 L 800 600 Z" fill="url(#interiorWall)"/>
  
  <!-- Ambient lighting -->
  <ellipse cx="400" cy="150" rx="300" ry="200" fill="url(#lightGlow)"/>
  
  <!-- Wooden floor -->
  <rect x="0" y="480" width="800" height="120" fill="#A67B5B"/>
  <line x1="0" y1="500" x2="800" y2="500" stroke="#8B5A3C" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="520" x2="800" y2="520" stroke="#8B5A3C" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="540" x2="800" y2="540" stroke="#8B5A3C" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="560" x2="800" y2="560" stroke="#8B5A3C" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="580" x2="800" y2="580" stroke="#8B5A3C" stroke-width="2" opacity="0.5"/>
  
  <!-- King bed -->
  <g transform="translate(250, 380)">
    <!-- Bed frame -->
    <rect x="0" y="0" width="300" height="180" rx="5" fill="#8B5A3C"/>
    <!-- Mattress -->
    <rect x="10" y="-30" width="280" height="160" rx="8" fill="#F5F0E3"/>
    <!-- Pillows -->
    <rect x="30" y="-20" width="80" height="40" rx="5" fill="#E8DCC4"/>
    <rect x="190" y="-20" width="80" height="40" rx="5" fill="#E8DCC4"/>
    <!-- Blanket -->
    <rect x="10" y="40" width="280" height="90" rx="5" fill="#C5A059" opacity="0.8"/>
  </g>
  
  <!-- Side table with lamp -->
  <g transform="translate(120, 400)">
    <rect x="0" y="0" width="60" height="80" rx="3" fill="#8B5A3C"/>
    <ellipse cx="30" cy="0" rx="35" ry="8" fill="#6B5A3C"/>
    <!-- Lamp -->
    <rect x="15" y="-40" width="30" height="35" fill="#FFE484" opacity="0.6"/>
    <path d="M 10 -40 L 50 -40 L 45 -60 L 15 -60 Z" fill="#D4AF37"/>
    <rect x="28" y="-70" width="4" height="10" fill="#8B5A3C"/>
  </g>
  
  <!-- Window with view -->
  <g transform="translate(600, 180)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="#87CEEB" opacity="0.4"/>
    <line x1="75" y1="0" x2="75" y2="200" stroke="#8B5A3C" stroke-width="3"/>
    <line x1="0" y1="100" x2="150" y2="100" stroke="#8B5A3C" stroke-width="3"/>
    <!-- View of olive trees through window -->
    <ellipse cx="40" cy="130" rx="20" ry="30" fill="#6B7A3E" opacity="0.5"/>
    <ellipse cx="110" cy="140" rx="18" ry="28" fill="#6B7A3E" opacity="0.5"/>
  </g>
  
  <!-- Decorative rug -->
  <ellipse cx="400" cy="520" rx="120" ry="40" fill="#E2725B" opacity="0.6"/>
  <ellipse cx="400" cy="520" rx="100" ry="30" fill="#D4AF37" opacity="0.4"/>
  
  <!-- Hanging plants -->
  <g transform="translate(100, 100)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#6B7A3E" stroke-width="2"/>
    <ellipse cx="0" cy="50" rx="15" ry="20" fill="#8A9A5B"/>
  </g>
  
  <g transform="translate(700, 120)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#6B7A3E" stroke-width="2"/>
    <ellipse cx="0" cy="40" rx="12" ry="18" fill="#8A9A5B"/>
  </g>
  
  <!-- Ceiling structure hints -->
  <line x1="0" y1="200" x2="200" y2="50" stroke="#C5A059" stroke-width="2" opacity="0.3"/>
  <line x1="800" y1="200" x2="600" y2="50" stroke="#C5A059" stroke-width="2" opacity="0.3"/>
  <line x1="200" y1="50" x2="600" y2="50" stroke="#C5A059" stroke-width="2" opacity="0.3"/>
</svg>