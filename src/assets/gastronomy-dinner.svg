<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B4423;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="candleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE484;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Evening sky background -->
  <rect width="800" height="600" fill="#2C3E50"/>
  
  <!-- Moon -->
  <circle cx="700" cy="100" r="40" fill="#E8DCC4" opacity="0.9"/>
  
  <!-- Stars -->
  <circle cx="150" cy="60" r="2" fill="white" opacity="0.8"/>
  <circle cx="300" cy="90" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="500" cy="70" r="2" fill="white" opacity="0.7"/>
  <circle cx="600" cy="120" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Olive tree silhouette background -->
  <ellipse cx="100" cy="250" rx="50" ry="100" fill="#1A1A1A" opacity="0.6"/>
  <ellipse cx="700" cy="280" rx="55" ry="110" fill="#1A1A1A" opacity="0.6"/>
  
  <!-- Wooden deck/terrace -->
  <rect x="0" y="400" width="800" height="200" fill="#A67B5B"/>
  <line x1="0" y1="420" x2="800" y2="420" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="0" y1="440" x2="800" y2="440" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="0" y1="460" x2="800" y2="460" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="0" y1="480" x2="800" y2="480" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="0" y1="500" x2="800" y2="500" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="0" y1="520" x2="800" y2="520" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="0" y1="540" x2="800" y2="540" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="0" y1="560" x2="800" y2="560" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="0" y1="580" x2="800" y2="580" stroke="#8B5A3C" stroke-width="2"/>
  
  <!-- Dining table -->
  <ellipse cx="400" cy="450" rx="200" ry="80" fill="url(#tableGrad)"/>
  <rect x="200" y="420" width="400" height="60" fill="#8B5A3C" opacity="0.9"/>
  
  <!-- Table settings - Plates -->
  <g transform="translate(300, 440)">
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="#F5F0E3"/>
    <ellipse cx="0" cy="-2" rx="30" ry="12" fill="#E8DCC4"/>
  </g>
  <g transform="translate(500, 440)">
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="#F5F0E3"/>
    <ellipse cx="0" cy="-2" rx="30" ry="12" fill="#E8DCC4"/>
  </g>
  
  <!-- Wine glasses -->
  <g transform="translate(330, 430)">
    <rect x="-2" y="0" width="4" height="20" fill="#87CEEB" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="8" ry="3" fill="#696969"/>
    <path d="M -8 0 L -6 -15 L 6 -15 L 8 0 Z" fill="#87CEEB" opacity="0.4"/>
  </g>
  <g transform="translate(470, 430)">
    <rect x="-2" y="0" width="4" height="20" fill="#87CEEB" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="8" ry="3" fill="#696969"/>
    <path d="M -8 0 L -6 -15 L 6 -15 L 8 0 Z" fill="#87CEEB" opacity="0.4"/>
  </g>
  
  <!-- Candles centerpiece -->
  <g transform="translate(400, 435)">
    <!-- Center candle -->
    <rect x="-4" y="0" width="8" height="35" rx="2" fill="#E8DCC4"/>
    <ellipse cx="0" cy="0" rx="5" ry="2" fill="#D4AF37"/>
    <ellipse cx="0" cy="-2" rx="3" ry="8" fill="#FFE484" opacity="0.7"/>
    <circle cx="0" cy="-35" r="15" fill="url(#candleGlow)"/>
    
    <!-- Side candles -->
    <rect x="-24" y="5" width="6" height="25" rx="2" fill="#E8DCC4"/>
    <ellipse cx="-21" cy="5" rx="4" ry="2" fill="#D4AF37"/>
    <circle cx="-21" cy="-20" r="12" fill="url(#candleGlow)"/>
    
    <rect x="18" y="5" width="6" height="25" rx="2" fill="#E8DCC4"/>
    <ellipse cx="21" cy="5" rx="4" ry="2" fill="#D4AF37"/>
    <circle cx="21" cy="-20" r="12" fill="url(#candleGlow)"/>
  </g>
  
  <!-- Olive branch decoration on table -->
  <g transform="translate(350, 460)">
    <line x1="0" y1="0" x2="30" y2="-10" stroke="#6B7A3E" stroke-width="2"/>
    <ellipse cx="10" cy="-5" rx="3" ry="5" fill="#8A9A5B"/>
    <ellipse cx="20" cy="-8" rx="3" ry="5" fill="#8A9A5B"/>
    <ellipse cx="28" cy="-10" rx="3" ry="5" fill="#8A9A5B"/>
  </g>
  
  <!-- Bread basket -->
  <ellipse cx="400" cy="465" rx="30" ry="12" fill="#A67B5B"/>
  <ellipse cx="395" cy="463" rx="10" ry="8" fill="#E8DCC4"/>
  <ellipse cx="405" cy="463" rx="10" ry="8" fill="#E8DCC4"/>
  
  <!-- Chairs -->
  <g transform="translate(280, 480)">
    <rect x="-15" y="0" width="30" height="50" fill="#6B4423"/>
    <rect x="-18" y="-20" width="36" height="25" fill="#8B5A3C"/>
  </g>
  <g transform="translate(520, 480)">
    <rect x="-15" y="0" width="30" height="50" fill="#6B4423"/>
    <rect x="-18" y="-20" width="36" height="25" fill="#8B5A3C"/>
  </g>
  
  <!-- Ambient candlelight on deck -->
  <ellipse cx="400" cy="450" rx="220" ry="60" fill="#FFB347" opacity="0.1"/>
  
  <!-- Potted plants on deck corners -->
  <g transform="translate(120, 520)">
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#8B5A3C"/>
    <ellipse cx="0" cy="-25" rx="15" ry="30" fill="#6B7A3E"/>
  </g>
  <g transform="translate(680, 530)">
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#8B5A3C"/>
    <ellipse cx="0" cy="-25" rx="15" ry="30" fill="#6B7A3E"/>
  </g>
</svg>