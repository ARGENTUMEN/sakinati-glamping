<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyEvening" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.5" />
    </linearGradient>
    <radialGradient id="fireGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B6B;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Evening sky -->
  <rect width="800" height="600" fill="url(#skyEvening)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="250" cy="50" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="400" cy="100" r="2" fill="white" opacity="0.7"/>
  <circle cx="600" cy="70" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="700" cy="120" r="2" fill="white" opacity="0.9"/>
  
  <!-- Distant mountains -->
  <path d="M 0 350 L 200 250 L 400 300 L 600 220 L 800 320 L 800 600 L 0 600 Z" fill="#1A1A1A" opacity="0.6"/>
  
  <!-- Ground -->
  <ellipse cx="400" cy="550" rx="350" ry="70" fill="#3F5022"/>
  <rect x="0" y="500" width="800" height="100" fill="#556B2F"/>
  
  <!-- Fire pit circle (stone) -->
  <g transform="translate(400, 450)">
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="#696969"/>
    <ellipse cx="0" cy="-5" rx="110" ry="35" fill="#808080"/>
    
    <!-- Fire pit interior -->
    <ellipse cx="0" cy="-5" rx="90" ry="28" fill="#2C2C2C"/>
    
    <!-- Fire glow -->
    <ellipse cx="0" cy="-20" rx="70" ry="50" fill="url(#fireGlow)"/>
    
    <!-- Flames -->
    <path d="M 0 -30 Q -15 -50, -10 -70 Q -5 -85, 0 -90 Q 5 -85, 10 -70 Q 15 -50, 0 -30 Z" fill="#FF6B6B" opacity="0.8"/>
    <path d="M -20 -25 Q -30 -40, -25 -55 Q -20 -65, -15 -68 Q -10 -65, -8 -55 Q -5 -40, -15 -25 Z" fill="#FFB347" opacity="0.7"/>
    <path d="M 20 -25 Q 30 -40, 25 -55 Q 20 -65, 15 -68 Q 10 -65, 8 -55 Q 5 -40, 15 -25 Z" fill="#FFB347" opacity="0.7"/>
    
    <!-- Inner flame core -->
    <path d="M 0 -35 Q -8 -45, -5 -58 Q -2 -68, 0 -72 Q 2 -68, 5 -58 Q 8 -45, 0 -35 Z" fill="#FFE484" opacity="0.9"/>
    
    <!-- Logs -->
    <rect x="-70" y="-10" width="140" height="15" rx="7" fill="#6B4423" opacity="0.8"/>
    <rect x="-60" y="2" width="120" height="12" rx="6" fill="#8B5A3C" opacity="0.7"/>
    
    <!-- Embers -->
    <circle cx="-30" cy="-5" r="3" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="35" cy="-3" r="2" fill="#FFB347" opacity="0.9"/>
    <circle cx="10" cy="0" r="2.5" fill="#FF6B6B" opacity="0.7"/>
  </g>
  
  <!-- Log benches around fire -->
  <ellipse cx="250" cy="480" rx="60" ry="20" fill="#8B5A3C"/>
  <ellipse cx="550" cy="480" rx="60" ry="20" fill="#8B5A3C"/>
  
  <!-- Blanket on bench -->
  <rect x="220" y="465" width="60" height="25" rx="3" fill="#C5A059" opacity="0.7"/>
  
  <!-- Trees silhouettes -->
  <ellipse cx="80" cy="350" rx="40" ry="80" fill="#1A1A1A" opacity="0.8"/>
  <rect x="75" y="350" width="10" height="100" fill="#0A0A0A" opacity="0.8"/>
  
  <ellipse cx="720" cy="340" rx="45" ry="85" fill="#1A1A1A" opacity="0.8"/>
  <rect x="715" y="340" width="10" height="110" fill="#0A0A0A" opacity="0.8"/>
  
  <!-- Firelight reflection on ground -->
  <ellipse cx="400" cy="500" rx="180" ry="40" fill="#FF6B6B" opacity="0.15"/>
  <ellipse cx="400" cy="490" rx="140" ry="30" fill="#FFB347" opacity="0.2"/>
</svg>