<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="domeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DCC4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE484;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#domeGrad)"/>
  
  <!-- Sun -->
  <circle cx="650" cy="100" r="50" fill="url(#sunGrad)"/>
  
  <!-- Ground with grass -->
  <ellipse cx="400" cy="550" rx="350" ry="80" fill="#8A9A5B"/>
  <rect x="0" y="500" width="800" height="100" fill="#A8B87D"/>
  
  <!-- Wooden deck -->
  <rect x="150" y="450" width="500" height="150" fill="#A67B5B" opacity="0.8"/>
  <line x1="150" y1="470" x2="650" y2="470" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="150" y1="490" x2="650" y2="490" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="150" y1="510" x2="650" y2="510" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="150" y1="530" x2="650" y2="530" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="150" y1="550" x2="650" y2="550" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="150" y1="570" x2="650" y2="570" stroke="#8B5A3C" stroke-width="2"/>
  
  <!-- Geodesic Dome -->
  <g transform="translate(400, 350)">
    <!-- Base shadow -->
    <ellipse cx="0" cy="100" rx="180" ry="40" fill="#2C2C2C" opacity="0.2"/>
    
    <!-- Main dome structure -->
    <path d="M -150 50 Q -150 -100, 0 -150 Q 150 -100, 150 50 L 120 60 Q 120 -80, 0 -120 Q -120 -80, -120 60 Z" fill="#F5F0E3" opacity="0.9"/>
    
    <!-- Geodesic grid -->
    <circle cx="0" cy="-50" r="120" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="-50" r="90" fill="none" stroke="#D4AF37" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Structural lines -->
    <line x1="-120" y1="60" x2="0" y2="-150" stroke="#C5A059" stroke-width="2.5" opacity="0.5"/>
    <line x1="120" y1="60" x2="0" y2="-150" stroke="#C5A059" stroke-width="2.5" opacity="0.5"/>
    <line x1="-80" y1="60" x2="80" y2="60" stroke="#C5A059" stroke-width="2" opacity="0.5"/>
    <line x1="-60" y1="20" x2="60" y2="20" stroke="#C5A059" stroke-width="2" opacity="0.4"/>
    
    <!-- Door/entrance -->
    <rect x="-30" y="40" width="60" height="80" rx="5" fill="#8B5A3C"/>
    <circle cx="15" cy="80" r="3" fill="#D4AF37"/>
    
    <!-- Window panels (transparent) -->
    <ellipse cx="-70" cy="0" rx="25" ry="35" fill="#87CEEB" opacity="0.3"/>
    <ellipse cx="70" cy="0" rx="25" ry="35" fill="#87CEEB" opacity="0.3"/>
  </g>
  
  <!-- Olive trees in background -->
  <ellipse cx="120" cy="320" rx="40" ry="50" fill="#6B7A3E" opacity="0.6"/>
  <ellipse cx="680" cy="310" rx="45" ry="55" fill="#6B7A3E" opacity="0.6"/>
  
  <!-- Decorative plants on deck -->
  <ellipse cx="200" cy="500" rx="15" ry="25" fill="#556B2F"/>
  <ellipse cx="600" cy="500" rx="15" ry="25" fill="#556B2F"/>
</svg>